<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">我的企业</h3>
  </div><!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div class="col-md-2 mechant-cover">
        <div class="pic">
          <img src="<{$shop.shop_logo|storager:s}>" alt="">
          <a href="<{url action=topshop_ctl_shop_setting@index}>">更换 logo</a>
        </div>
        <a href="<{url action=topc_ctl_shopcenter@index shop_id=$shop.shop_id}>" target="_blank" class="btn btn-warning btn-xs" role="button">进入企业</a>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-sm-2 text-gray">企业名称：</div>
          <div class="col-sm-10"><h4 class="inline"><{t}><{$shop.shop_name}><{/t}></h4></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-2 text-gray">企业描述：</div>
          <div class="col-sm-10"><{$shop.shop_descript}></div>
        </div>
        <div class="text-right"><a href="<{url action=topshop_ctl_shop_setting@index}>">【编辑】</a></div>
      </div>
    </div>
  </div>
</div>
