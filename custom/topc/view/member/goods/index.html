<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CFUpload图片上传组件</title>
</head>
<body>
    <div id="pictureUpload" style="width:640px;height:310px;background:#fbfbfb;border:solid 1px #e1e1e1;margin:20px auto;" oncontextmenu="window.event.returnValue=0">
      <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0" width="640" height="300" id="update" align="middle">
          <param name="allowFullScreen" value="false" />
          <param name="allowScriptAccess" value="always" />
          <param name="movie" value="update1.swf" />
          <param name="quality" value="high" />
          <param name="bgcolor" value="#ffffff" />
          <embed src="update1.swf" quality="high" bgcolor="#ffffff" width="640" height="300" name="update" align="middle" allowScriptAccess="always" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
      </object>
    </div>
    <div id="show" style=" width:640px;line-height:18px;font-size:12px;text-align:left;margin:0 auto;">
        <h4 style="line-height:30px;font-size:14px;border-bottom:solid 1px #eee;">状态:</h4>
    </div>
    <script language="javascript" src="update.js"></script>
</body>
</html>
