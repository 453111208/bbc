<div class="back-to-top">
  <i class="icon icon-arrow-start-a" data-icon="\2817"></i>
  <span>返回顶部</span>
</div>
<script>
  $(window).scroll(function(){
    if ($(window).scrollTop()>$(window).height()){
      $(".back-to-top").show();
    }
    else
    {
      $(".back-to-top").hide();
    }
  });
  $(".back-to-top").click(function(){
    $("body,html").animate({scrollTop:0},300);
    return false;
  })
</script>
