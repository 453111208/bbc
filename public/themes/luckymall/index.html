<!DOCTYPE html>

            <div class="col-lg-3 sidebar"></div>
            <div class="col-lg-10 box">
              &nbsp;

      <div>

    <div id="main" class="main index">
      <div class="wrap-lg">
        <div class="module">
          <{widgets id="activity"}>
        </div>
        <div class="module">
          <{widgets id="floor_index"}>
        </div>
      </div>

    <{require file="block/footer.html"}>
