                    </div>
                  <div class="max-left">
                    <div class="item item-1"><a href="/index.php/tender?tender_id=<{$item.tender_id}>"><span><{$item.trading_title}></span></a>
                    </div>
                    <div class="item item-2"><div class="maxcompany"><em>供应商：</em><a href="#"><span><{$item.shop_name}></span></a></div>
                       <div class="maxrz">
                      <a class='a-item1' href="" title=""><img src="images/tradings/maxcxt.jpg" /></a>
                      <a class='a-item2' href="" title=""><img src="images/tradings/maxsdt.jpg" /></a>
                      </div>
                    </div>

                  </div>
                  <div class="max-right">
                  <div class="icon"></div>
                    <div class="item item-3"><a href="/index.php/tender?tender_id=<{$item.tender_id}>" title="">去招标></a></div>
                    <div class="maxtime">
<span><div style="float: left;">距结束：</div>
          <div style="float: left;" id="day_show_<{$item.tender_id}>"></div>
          <div style="float: left;" id="hour_show_<{$item.tender_id}>"></div>
          <div style="float: left;" id="minute_show_<{$item.tender_id}>"></div>
          <div style="float: left;" id="second_show_<{$item.tender_id}>"></div></span>
                    </div>
                  </div>
                </div>
                <!-- 选中显示END -->
               </li>
    <{/foreach}>
<{foreach from=$data.sprodreleaseList item=item key=key}>
<script >
var intDiff_<{$item.tender_id}> = parseInt(<{$item.interval_time}>);//倒计时总秒数量
function timer_<{$item.tender_id}>(intDiff){
  window.setInterval(function(){
  var day=0,
    hour=0,
    minute=0,
    second=0;//时间默认值    
  if(intDiff > 0){
    day = Math.floor(intDiff / (60 * 60 * 24));
    hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
    minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
    second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
  }
  if (minute <= 9) minute = '0' + minute;
  if (second <= 9) second = '0' + second;
  $('#day_show_<{$item.tender_id}>').html(day+"天");
  $('#hour_show_<{$item.tender_id}>').html('<s id="h"></s>'+hour+'时');
  $('#minute_show_<{$item.tender_id}>').html('<s></s>'+minute+'分');
  $('#second_show_<{$item.tender_id}>').html('<s></s>'+second+'秒');
  intDiff--;
  }, 1000);
}  
$(function(){
  timer_<{$item.tender_id}>(intDiff_<{$item.tender_id}>);
});  
</script>
<{/foreach}>
</ul>
