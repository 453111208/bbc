<div class="tableform widgetconfig">
<div>
        <p>请选择六个回处置企业展示:</p>
        <{foreach from=$setting.hsshop item=item}>
	<input type="checkbox" name="hslist[]" value="<{$item.shop_id}>"  onClick="doCheck(this)"/><{$item.shop_name}><br>
        <{/foreach}>
        <p>请选择六个生产加工企业:</p>
        <{foreach from=$setting.cfshop item=item}>
	<input type="checkbox" name="cflist[]" value="<{$item.shop_id}>" onClick="doCheck2(this)" /><{$item.shop_name}><br>
        <{/foreach}>
</div>
</div>
<script>
var c=0,d=0,limit=6; 
function doCheck(obj) { 
	obj.checked?c++:c--; 
	if(c>limit){ 
	obj.checked=false; 
	alert("只能选择6个"); 
	c--; 
	} 
} 
function doCheck2(obj) { 
	obj.checked?d++:d--; 
	if(d>limit){ 
	obj.checked=false; 
	alert("只能选择6个"); 
	d--; 
	} 
} 
</script>
