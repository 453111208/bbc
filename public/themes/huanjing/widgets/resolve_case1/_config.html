<div id="goods_exshow_config" class="tableform">
  <div class="division">
<!--     <p>
      <label for="">请输入解决方案标题一：</label>
      <{input type="text" name="casecat" size="3" value=$setting.casecat}>
    </p> -->
  </div>
  <div class="division">
    <div class="goods-selector-handle clearfix">
      <div class="span-auto">
        <label>
          <input type="radio"  name="selector" value="select" <{if $setting.selector=="select"}>checked<{/if}> />&nbsp;请选择文章(建议七篇)：
        </label>
      </div>
    </div>
    <div class="division goods-selector">
      <div data-extend = "select" <{if $setting.selector=="filter"}>style="display:none;"<{/if}>>
        <{input type="object" value=$setting.resolve_case1 object="essay" app="syscase"  name="resolve_case1" select="checkbox" multiple="true" textcol="title"}>
      </div>
    </div>
  </div>
</div>
<script>
  $$('#goods_exshow_config .goods-selector-handle input[type=radio]').addEvent('change',function(){
    var radio  = this;
    if(!radio.checked)return;
    $$('#goods_exshow_config .goods-selector [data-extend]').each(function(item){
      if(item.get('data-extend')!=radio.value){
        item.hide();
      }else{
        item.show();
      }
    });
  });
  
</script>
