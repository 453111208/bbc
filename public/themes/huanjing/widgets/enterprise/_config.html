<div id="goods_exshow_config" class="tableform">
  <div class="division">
    <p>
      <label for="">最多选择：</label>
      <{input type="text" name="limit" value=$setting.limit size="3" disabled="true" }>个栏目
    </p>
  </div>
  <div class="division">
    <div class="goods-selector-handle clearfix">
      <div class="span-auto">
        <label>
          <input type="radio"  name="selector" value="select" <{if $setting.selector=="select"}>checked<{/if}> />&nbsp;选择栏目
        </label>
      </div>
    </div>
    <div class="division goods-selector">
      <div data-extend = "select" <{if $setting.selector=="filter"}>style="display:none;"<{/if}>>
        <{input type="object" value=$setting.node_select object="shop_rel_lv1cat" app="sysshop"  name="node_select" select="checkbox" multiple="true" textcol="cat_id"}>
      </div>
    </div>
  </div>
</div>
<script>
  $$('#goods_exshow_config .goods-selector-handle input[type=radio]').addEvent('change',function(){
    var radio  = this;
    if(!radio.checked)return;
    $$('#goods_exshow_config .goods-selector [data-extend]').each(function(item){
      if(item.get('data-extend')!=radio.value){
        item.hide();
      }else{
        item.show();
      }
    });
  });
</script>
