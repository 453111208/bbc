<div class="slider" data-toggle="switchable" data-switchable-config="{
            &quot;effect&quot;: &quot;scrollx&quot;,
            &quot;autoplay&quot;: true,
            &quot;interval&quot;: <{$data.s}>,
            &quot;events&quot;: &quot;click&quot;,
            &quot;circle&quot;: true
        }">
  <div class="slider-pic" style="position: relative;">
    <ul class="switchable-content">
      <{foreach from=$data.pic item=item}>
      <li>
          <a href="<{url to=$item.linktarget}>" target="_blank">
          <img src="<{$item.link}>" alt="<{$item.linkinfo}>">
        </a>
      </li>
      <{/foreach}>
    </ul>
  </div>
  <div class="slider-switch switchable-nav">
    <{assign var=countnum value="1"}>
    <{foreach from=$data.pic item=parent key=parentId name="slider"}>
    <a href="#" <{if $env.foreach.slider.first}>class="active"<{/if}>></a>
    <{/foreach}>
  </div>
</div>
