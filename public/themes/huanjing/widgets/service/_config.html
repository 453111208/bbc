<div id="goods_exshow_config" class="tableform">
    <div class="division">
        <p style="float: left;margin-right: 20px;">
            <label for="">客服一：</label>
            <{input type="text" name="subject1" value=$setting.subject1}>
        </p>
        <p>
            <label for="">链接地址：</label>
            <{input type="text" name="url1" value=$setting.url1}>
        </p>
        <p style="float: left;margin-right: 20px;">
            <label for="">客服二：</label>
            <{input type="text" name="subject2" value=$setting.subject2}>
        </p>
        <p>
            <label for="">链接地址：</label>
            <{input type="text" name="url2" value=$setting.url2}>
        </p>
    </div>
    <div class="widgetconfig">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tbody>
                <tr>
                    <th><{t app='b2c'}>二维码图片：<{/t}></th>
                    <td>
                        <input type=hidden name="ad_pic" value="<{$setting.ad_pic}>"><input name='ad_pic' class="imgsrc" id="ad_pic" value="<{$setting.ad_pic}>"><input type=button value="<{t app='b2c'}>上传图片<{/t}>" class="uploadbtn" onclick="addPic()">
                    </td>
                </tr>
                <tr>
                    <th><{t app='b2c'}>图片链接：<{/t}></th>
                    <td><input type="text" name="ad_pic_link" value="<{$setting.ad_pic_link}>"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function addPic(){
        var goto_url=encodeURIComponent('<{url route="shopadmin" app="image" ctl="admin_manage" act="image_broswer" type="big"}>');
        var url='<{url route="shopadmin" app="desktop" act="alertpages" goto=""}>'+goto_url;
        Ex_Loader('modedialog',function(){
            return new imgDialog(url,{onCallback:function(image_id,image_src){
                    $('ad_pic').value=image_src;
            }})	;
        });
    }
</script>
