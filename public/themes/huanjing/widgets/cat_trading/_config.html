<div id="form" class="tableform widgetconfig">
<h5><{t app="site"}>选择要显示的分类:<{/t}></h5>
<h4>第一个</h4>
<select name="cat_id1" class="selectOption1" id="selectOption1">
	<option value="null">请选择</option>
	<{foreach from=$setting.catList item=cat }>
	<option value="<{$cat.cat_id}>"><{$cat.cat_name}></option>
	<{/foreach}>
</select>
<input type="hidden" name="cat_name1" id="cat_name1" />

</div>
<script type="text/javascript">

	   $$(".selectOption1").addEvent('change',function(e){
