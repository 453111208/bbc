<div class="slider" data-toggle="switchable" data-switchable-config='{
  "effect": "scrollx",
  "autoplay": true,
  "interval": 2,
  "events": "click",
  "circle": true
  }'>
  <div class="slider-pic">
    <ul class="switchable-content">
      <{foreach from=$data.pic item=item}>
      <li>
        <a href="<{url to=$item.linktarget}>">
          <img style="width:235px;height:350px;"src="<{$item.link}>" alt="<{$item.linkinfo}>">
        </a>
      </li>
      <{/foreach}>
    </ul>
    <ul class="slider-switch switchable-nav">
        <{assign var="i" value=1}>
        <{foreach from=$data.pic item=item  key=parentId name="slider"}>
         <!--<li class="<{if $env.foreach.slider.first}>active<{/if}>"><{$i}><span style="display: none"><{$i=$i+1}></span></li>--> 
        <{/foreach}>
   </ul>
  </div>
  <div class="slider-switch switchable-nav">
    <{assign var=countnum value="1"}>
    <{foreach from=$data.pic item=parent key=parentId name="slider"}>
    <a href="#" style="left:85px;" <{if $env.foreach.slider.first}>class="active"<{/if}>></a>
    <{/foreach}>
  </div>
</div>
