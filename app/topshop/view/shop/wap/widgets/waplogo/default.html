<form action="<{url action=topshop_ctl_wap_decorate@save}>" method="post" class="form-horizontal" data-validate-onsuccess="ajaxSubmit" role="form">
  <input type="hidden" name='widgets' value="<{$widgetsName}>" >
  <input type="hidden" name='dialog' value="<{$dialogName}>">
  <input type="hidden" name='widgetsId' value="<{$data.0.widgets_id}>" >
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">是否显示该模块：</label>
      <div class="col-md-5">
        <div class="radio">
          <label>
            <input type="radio" name="params[show_shop_logo]" value="on" <{if $data && $data.0.params.show_shop_logo=='on'}>checked<{else}>checked<{/if}>>是</label>
          <label>
            <input type="radio" name="params[show_shop_logo]" value="off" <{if $data && $data.0.params.show_shop_logo=='off'}>checked<{else}><{/if}>>否</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label"><{t}>店铺LOGO<{/t}>：</label>
      <div class="col-md-5">
        <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
          <input type="hidden" name="params[shop_logo]" value="<{$data.0.params.shop_logo}>">
          <div class="img-put">
            <img src="<{$data.0.params.shop_logo}>">
            <i class="glyphicon glyphicon-picture"></i>
          </div>
        </a>
        <span class="help-block">LOGO尺寸标准：100*100 px。</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">确定</button>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</form>

<script>
  function ajaxSubmit(e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if (rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if (rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if (rs.redirect) {
        location.href = rs.redirect;
      }
    });
  }
</script>
