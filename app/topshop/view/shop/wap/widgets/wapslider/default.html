<div class="report">
  <form action="<{url action=topshop_ctl_wap_decorate@save}>" method="post" class="form-horizontal" data-validate-onsuccess="ajaxSubmit" role="form">
  <input type="hidden" name='widgets' value="<{$widgetsName}>" >
  <input type="hidden" name='dialog' value="<{$dialogName}>"
  <div class="box box-primary">
    <div class="box-body clearfix">
      <div class="clearfix">
        <div id="carousel-example-generic" class="shop-slider carousel slide col-lg-6" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
          <{foreach from=$data.0.params item=item key=key name=imageList}>
            <div class="item <{if $env.foreach.imageList.iteration==1}>active<{/if}>">
              <img src="<{$item.sliderImage}>" alt="...">
            </div>
          <{/foreach}>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="add-img">
        <{if $data}>
        <{foreach from=$data item=image}>
          <{foreach from=$image.params item=params key=key}>
          <div class="clearfix shop-adv">
          <input type="hidden" name='widgetsId' value="<{$image.widgets_id}>" >
          <div class=" col-lg-6">
            <span class="shop-adv-sort">
              <a href="javascript:void(0);" class="icon icon-arrow-up-a act-up" title="上移"></a>
              <a href="javascript:void(0);" class="icon icon-arrow-down-a act-down" title="下移"></a>
            </span>

            <div class="form-horizontal">
              <div class="form-group">
                <label for="" class="col-sm-3 control-label">图片：</label>
                <div class="col-sm-5">
                    <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                        <input type="hidden" name="params[<{$key}>][sliderImage]" value="<{$params.sliderImage}>">
                        <div class="img-put">
                            <img src="<{$params.sliderImage}>" />
                            <i class="glyphicon glyphicon-picture"></i>
                        </div>
                    </a>
                  <span class="help-block">尺寸标准：640*310 px。</span>
                </div>
              </div>

              <div class="form-group">
                <label for="" class="col-sm-3 control-label">链接：</label>
                <div class="col-sm-6">
                  <input type="text" name="params[<{$key}>][link]" value="<{$params.link}>" class="form-control" placeholder="自定义图片链接">
                </div>
              </div>

            </div>
            <a href="#" class="icon icon-trash" title="删除"></a>
          </div>
          </div>
          <{/foreach}>
        <{/foreach}>
        <{/if}>
      </div>

      <div class="clearfix">
        <div class="shop-adv col-lg-6">
          <button type="button" class="add-pic btn btn-default text-blue">
            <i class="glyphicon glyphicon-plus"></i>广告图片
          </button>
        </div>
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary btn-lg btn-block action-save">保存</button>
    </div>

    <div class="col-md-4">

    </div>
  </div>
  </form>
</div>

<script>
  function ajaxSubmit(e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if (rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if (rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if (rs.redirect) {
        location.href = rs.redirect;
      }
    });
  }

  $('.clearfix .add-pic').on('click',function(){
    var i=new Date().getTime();
    var addimage='<div class="clearfix"><div class="shop-adv col-lg-6"><span class="shop-adv-sort"><a href="javascript:void(0);" class="icon icon-arrow-up-a act-up" title="上移"></a><a href="javascript:void(0);" class="icon icon-arrow-down-a act-down" title="下移"></a></span><div class="form-horizontal"><div class="form-group"><label for="" class="col-sm-3 control-label">图片：</label><div class="col-sm-5"><a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal"><input type="hidden" name="params['+i+'][sliderImage]" value=""><div class="img-put"><i class="glyphicon glyphicon-picture"></i></div></a><span class="help-block">尺寸标准：100*100 px。</span></div></div><div class="form-group"><label for="" class="col-sm-3 control-label">链接：</label><div class="col-sm-6"><input type="text" name="params['+i+'][link]" value="" class="form-control" placeholder="自定义图片链接"></div></div></div><a href="#" class="icon icon-trash" title="删除"></a></div></div>';
    $('.add-img').append(addimage);
  });
  $('.add-img').on('click','.icon-trash',function(e){
    e.preventDefault();
    $(this).parent().remove();
  });

  $('.shop-adv .act-up').click(function(){
    var parent = $(this).parents(".shop-adv");
    var prev = parent.prev();
    parent.insertBefore(prev);
  });
  $(".shop-adv .act-down").click(function(){
    var parent = $(this).parents(".shop-adv");
    var next = parent.next();
    parent.insertAfter(next);
  });
</script>
