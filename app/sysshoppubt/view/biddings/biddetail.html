
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="tableform">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="gridlist">
<thead>
<tr>
<th>商品名称</th>
<th>店铺名称</th>
<th>商品价格</th>
<th>底价</th>
<th>一口价</th>
<th>竞价</th>
<th>提交时间</th>
</tr></thead><tbody>

<{foreach from=$biddingsitems item=row}>
<tr>
<td><{$row.title}></td>
<td><{$row.shop_name}></td>
<td><{$row.price}></td>
<td><{$row.net_price}></td>
<td><{$row.fixed_price}></td>
<td><{$row.b_price}></td>
<td><{$row.create_time|date_format:'%Y-%m-%d %H:%M:%S'}></td>
</tr>
<{/foreach}>
</tbody>
</table>
</div>
