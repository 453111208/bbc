<form method="POST" action="?app=syslogistics&ctl=admin_regions&act=saveDlArea" target="{update:'messagebox'}" class="tableform" id="area_edit_form">
  <div class="division">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <th><{t}>地区名称：<{/t}><input type="hidden" name="regionId" value="<{$regionId}>"></th>
        <td><input type="text" vtype="required" name="name" maxlength="20" value="<{$name}>"></td>
      </tr>
      <!--tr>
        <th><{t}>排序：<{/t}></th>
        <td><input type="number" name="ordernum" vtype="digits" size="2" class="_x_ipt" value="<{$area.ordernum|default:0}>"><span class="notice-inline"><{t}>数字越小越靠前<{/t}></span></td>
      </tr-->
    </table>
  </div>

  <div class="table-action">
    <{button label=$___syslogistics="保存"|t:'syslogistics' type="submit" }>
    <{button label=$___syslogistics="取消"|t:'syslogistics' isCloseDialogBtn="true"}>
  </div>
</form>

<script>

$('area_edit_form').store('target',{
  onComplete:function(){
    if($('area_edit_form').getParent('.dialog'))
  $('area_edit_form').getParent('.dialog').retrieve('instance').close();
  }
});


</script>
