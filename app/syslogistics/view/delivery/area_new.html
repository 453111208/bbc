<form method="post" action="?app=syslogistics&ctl=admin_regions&act=addDlArea" class="tableform" id="area_add_form">
  <div class="division">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <th><{t}>地区名称:<{/t}></th>
        <td><input type="text" name="name" maxlength="20"></td>
      </tr>
      <tr>
        <th><{t}>上级地区:<{/t}></th>
        <td>
          <input type='text' readonly=true  value='<{if $parent.name == ""}><{t}>[无上级]<{/t}><{else}><{$parent.name}><{/if}>'/>
          <input type='hidden' name='parentId' value='<{$parent.id}>'/>
        </td>
      </tr>
    </table>
  </div>

  <div class="table-action">
    <{button label=$___ectools="保存"|t:'ectools' type="submit"}>
    <{button label=$___ectools="取消"|t:'ectools' isCloseDialogBtn="true"}>
  </div>
</form>
<script>
  $('area_add_form').store('target',{
    onComplete:function(){
      if($('area_add_form').getParent('.dialog'))
    $('area_add_form').getParent('.dialog').retrieve('instance').close();
    }
  });
</script>
