<div class="col-lg-13 box">

  <div class="membercenter-box">
    <div class="membercenter-box-hd">
      <{if $verifyType=='mobile'}>
        绑定手机
        <{else}>
        绑定邮箱
      <{/if}>
    </div>

    <div class="membercenter-box-bd">
      <div class="safe-box">
        <div class="status-bar">
          <div class="on">1身份验证<i class="icon icon-arrow-right-b icon-last" data-icon="\2816"></i></div>
          <div><i class="icon icon-arrow-right-b icon-first" data-icon="\2816"></i>2设置绑定信息<i class="icon icon-arrow-right-b icon-last" data-icon="\2816"></i></div>
          <div><i class="icon icon-arrow-right-b icon-first" data-icon="\2816"></i>3绑定完成</div>
        </div>
        <form action="<{url action=topc_ctl_member@CheckSetInfo}>" method="post">
        <ul>
          <li class="form-row">
            <label for="" class="form-label"></label>
            <span class="form-act">
              为保障您的账号安全，请先验证您的身份
            </span>
          </li>

          <li class="form-row">
            <label for="" class="form-label">填写登录密码</label>
            <span class="form-act">
              <input class="input-ln" type="password" name="password" id="" required>
              <input type="hidden" name="verifyType" value="<{$verifyType}>">
              <input type="hidden" name="type" value="<{$type}>">
            </span>
          </li>
          <li class="form-row">
            <span class="form-label"></span>
            <span class="form-act offset-2">
              <{button type="submit" class="btn btn-import" label="下一步"}>
            </span>
          </li>
        </ul>
        </form>
      </div>
    </div>

  </div>
</div>
