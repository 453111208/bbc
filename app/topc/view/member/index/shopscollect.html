<{if !$favShopList}>
<div class="no-content2">
  <span class="symbol"><i class="icon icon-shop-flash"></i><span class="txt">暂无收藏的店铺</span></span>
</div>
<{else}>
<div class="membercenter-favorit">
  <{foreach from=$favShopList item=fav}>
  <div class="membercenter-favorite-item">
    <div class="pic"><a href="<{url action=topc_ctl_shopcenter@index shop_id=$fav.shop_id}>"><img width="140" height="140" src="<{$fav.shop_logo|default:$defaultImageId.S.default_image|storager:'s'}>"></a><div class="item-mask"></div></div>
    <div class="name"><a href="<{url action=topc_ctl_shopcenter@index shop_id=$fav.shop_id}>"><{$fav.shop_name}></a></div>
    <div class="operate">
      <a href="javascript:void(0);" class="btn-square favShopDel" data-shopId="<{$fav.shop_id}>"><i class="icon icon-trash-a" ></i></a>
    </div>
    <div class="operate2">
      <a href="#" class="btn-select"><i class="icon icon-checkmark" data-icon="\2841"></i></a>
    </div>
  </div>
  <{/foreach}>
</div>
<{/if}>
